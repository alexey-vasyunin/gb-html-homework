<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        td {
            border: 1px solid grey;
        }
        tr:first-of-type {
            height: 50px;
        }
    </style>
</head>
<body>
<table>
    <tbody>
        <tr>
            <td>11</td>
            <td>21</td>
            <td rowspan="2">31</td>
            <td colspan="2">41</td>
        </tr>
        <tr>
            <td colspan="2">12</td>
            <td rowspan="2">22</td>
            <td>32</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">23</td>
            <td rowspan="2">33</td>
        </tr>        <tr>
            <td rowspan="2">24</td>
            <td colspan="2">34</td>
        </tr>        <tr>
            <td>15</td>
            <td>35</td>
            <td colspan="2">45</td>
        </tr>
    </tbody>
</table>
</body>
</html>
